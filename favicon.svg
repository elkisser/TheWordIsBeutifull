      <stop offset="100%" stop-color="#ffe06655"/>
    </radialGradient>
    <linearGradient id="planeta" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8ecae6"/>
      <stop offset="100%" stop-color="#219ebc"/>
